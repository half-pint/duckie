{% extends "search.html" %}
{% block body %}
<table border="2">
  {% for entry in entries %}
    <tr>
    <td><h2>{{ entry.name }}</h2></td>
    <td><h2>{{ entry.bornFrom }}</h2></td>
    <td><h2>{{ entry.bornTo }}</h2></td>
    </tr>
  {% else %}
    <tr><li><em>No entries found</em></tr>
  {% endfor %}
</table>
{% endblock %}
